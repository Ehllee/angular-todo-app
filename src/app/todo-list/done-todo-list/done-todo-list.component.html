<div class="">
  <h2 class="mb-2">All your task have done</h2>

  <div class="list-of-todo">
    <div class="todo-element" *ngFor="let doneTodo of doneTodoList">
      <input type="checkbox" checked>
      The task <span class="text-bold todo-name">{{ doneTodo.name }}</span>
      is <span class="text-bold">{{ doneTodo.done ? 'Done' : 'not done yet!' }}</span>
    </div>
  </div>
</div>
