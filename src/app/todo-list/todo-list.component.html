<label for="inputTask" class="block">Input your task here</label>
<input type="text" name="inputTask" [(ngModel)]="inputValue">
<button (click)="addTask()">Add Task</button>

<div *ngFor="let todo of todoList">
  <div>
    The task <span class="bold">{{ todo.name }}</span>
    is <span class="bold">{{ todo.done ? 'Done' : 'not done yet!' }}</span>
  </div>
</div>

<div>{{ inputValue }}</div>
